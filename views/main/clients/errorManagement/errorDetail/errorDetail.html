<style>
    th {
        text-align: center;
    }
</style>
<div class="pageContent">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>我的客户</li>
        <li>差错明细</li>
    </ol>
    <form class="clearfix searchContent">
        <div class="col-xs-3 form-group">
            <label class="control-label">日期</label>
            <input class="form-control" ng-model="searchData.date" type="text"
                   date-pick="searchData" placeholder="请选择日期"/>
        </div>
        <div class="col-xs-3 form-group">
            <label class="control-label">上报企业</label>
            <input class="form-control" type="text"/>
        </div>
        <div class="col-xs-3 form-group">
            <label class="control-label">差错企业</label>
            <input class="form-control" type="text"/>
        </div>
        <div class="col-xs-3 form-group ">
            <label class="control-label">&nbsp;</label>
            <div>
                <button class="btn btn-primary" type="button">搜索</button>
            </div>
        </div>
    </form>
    <div class="container-fluid bgWhite">

    </div>
</div>

<div class="modal fade" id="determine" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h5 class="modal-title">上传</h5>
            </div>
            <div class="modal-body">
                <div class="checkbox text-center">
                    <label>
                        <input type="radio" name="1"> 判定有错
                    </label>
                </div>
                <div class="checkbox text-center">
                    <label>
                        <input type="radio" name="1"> 判定无错
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>
