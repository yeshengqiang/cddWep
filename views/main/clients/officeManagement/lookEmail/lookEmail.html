<div class="autoheight" style="padding:16px 14px;overflow: auto;">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>我的服务商</li>
        <li>公函管理</li>
        <li>查看邮件</li>
    </ol>
    <div class="container-fluid bgWhite">
        <div class="row">
            <div style="float:left;padding-left:5%;padding-bottom: 3%">
                <button class="btn btn-primary" ng-click="btnReturn()">返回</button>
            </div>
            <div class="col-sm-12">
                <div class="panel panel-info">
                    <div class="panel-heading">您的邮件详情</div>
                    <div class="panel-body">
                        <div class="alert alert-success" role="alert"><strong>标题--</strong>{{lookItem.title}}</div>
                        <div class="alert alert-warning"><strong>时间--</strong> {{lookItem.time | date:'yyyy-MM-dd'}}</div>
                        <div class="alert alert-danger"><strong>发件人--</strong>{{lookItem.sendPerson}}</div>
                        <div class="alert alert-success"><strong>收件人--</strong>{{lookItem.getPerson}}</div>
                        <div class="alert alert-warning"><strong>邮件内容:</strong>
                            <div style="text-align: center;font-size: 20px">{{lookItem.content}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
