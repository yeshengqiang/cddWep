<div class="pageContent">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>{{parentTitle}}</li>
        <li>运营报表</li>
        <li>退货数据明细</li>
    </ol>
    <div class="container-fluid bgWhite">
        <button type="button" class="btn btn-primary" go-back>后退</button>
        <table class="table text-center">
            <tr>
                <th>始发门店</th>
                <th>目的仓</th>
                <th>退货单号</th>
                <!--<th>退货类型</th>-->
                <th>退货单发起时间</th>
                <th>省仓到货时间</th>
                <th>订单数量</th>
                <!--<th>省仓收货数量</th>-->
                <th>退货重量</th>
                <th>退货体积</th>
                <th>超时天数</th>
            </tr>
            <tr ng-repeat="item in returnDataDetail.data">
                <td>{{item.fromplace}}</td>
                <td>{{item.destination}}</td>
                <td>{{item.orderno}}</td>
                <td>{{item.fydate}}</td>
                <td>{{item.dddate}}</td>
                <td>{{item.fyamount}}</td>
                <td>{{item.weight}}</td>
                <td>{{item.volume}}</td>
                <td>{{item.latedays}}</td>
            </tr>
            <tr ng-show="deliveries.data.length==0">
                <td colspan="11">暂无数据!</td>
            </tr>
        </table>
    </div>
</div>
