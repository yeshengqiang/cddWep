<style>
    th{
        text-align: center;
    }
</style>
<div style="padding: 16px 14px;">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>我的服务商</li>
        <li>{{title}}</li>
    </ol>
    <div class="container-fluid bgWhite">
        <div class="row">
            <div class="col-xs-12" style="margin:15px 0;">
                <h4>投诉记录</h4>
            </div>
        </div>
        <div style="padding: 20px;">
            <div class="row" style="padding-top: 10px;padding-bottom: 10px;">
                <div class="col-xs-2 text-right"><span>投诉承运商：</span></div>
                <div class="col-xs-2"><input class="form-control" type="text"/></div>

                <div class="col-xs-2">
                    <select name="" class="form-control">
                        <option value="1">类型1</option>
                        <option value="2">类型2</option>
                        <option value="3">类型3</option>
                    </select>
                </div>
            </div>
            <div class="row" style="padding-top: 10px;padding-bottom: 10px;">
                <div class="col-xs-2 text-right">
                    <span>详细描述：</span>
                </div>
                <div class="col-xs-4">
                <textarea name="" id="" cols="30" rows="10" class="form-control">

                </textarea>
                </div>
            </div>
            <div class="row" style="padding-top: 10px;padding-bottom: 10px;">
                <div class="col-xs-12 text-right">
                    <button class="btn btn-primary">确定</button>
                    <button class="btn btn-default">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
