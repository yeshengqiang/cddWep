<div style="padding:16px 14px;">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>我的客户</li>
        <li>{{title}}</li>
    </ol>
    <div class="container-fluid bgWhite">
        <div class="row">


            <div class="col-xs-3 form-group">
                <label>搜索时间</label>
                <input type="date" class="form-control" placeholder="Password">
            </div>
            <div class="col-xs-3 form-group" style="margin-top:26px;">
                <button type="button" class="btn btn-primary">搜索</button>
            </div>

            <div class=" pull-right" style="margin-top:26px;margin-right: 26px">
                <a type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModal"
                   data-whatever="@mdo">新建
                </a>
            </div>

        </div>
    </div>

    <div class="container-fluid bgWhite">
        <div class="row">
            <div class="col-xs-12">
                <table class="table text-center">
                    <thead>
                    <tr>

                        <th class="text-center">序号</th>
                        <th class="text-center">上传时间</th>
                        <th class="text-center">操作</th>

                    </tr>
                    </thead>
                    <tr>
                        <td>1</td>
                        <td>2016-07-01</td>
                        <td><a href="#">下载</a></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>2016-07-01</td>
                        <td><a href="#">下载</a></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>2016-07-02</td>
                        <td><a href="#">下载</a></td>
                    </tr>
                </table>

                <div class="padding text-center">
                    <div class="bill_paging">
                        <ul class="pagination">
                            <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
                                <a href="javascript:void(0)" ng-click="searchPaginator.go(1)">首页</a>
                            </li>
                            <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==1]">
                                <a href="javascript:void(0)" ng-show="searchPaginator.hasPrevious()" ng-click="searchPaginator.previous()">上一页</a>
                            </li>
                            <li ng-class="{true:'active'}[searchPaginator.page.currentPage==i]" ng-repeat="i in searchPaginator.pages">
                                <a href="javascript:void(0)"  ng-click="searchPaginator.go(i)">{{i}}</a>
                            </li>
                            <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
                                <a href="javascript:void(0)" ng-show="searchPaginator.hasNext()" ng-click="searchPaginator.next()">下一页</a>
                            </li>
                            <li ng-class="{true:'disabled'}[searchPaginator.page.currentPage==searchPaginator.page.totalPage]">
                                <a href="javascript:void(0)" ng-click="searchPaginator.go(searchPaginator.page.totalPage)">尾页</a>
                            </li>
                        </ul>
                        <span>共{{searchPaginator.page.showCount}}条</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--新建表单-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">新建1919</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="dd" class="control-label col-md-12 ">内容选择:</label>
                        <input type="file" id="dd" class=" col-md-6 " style="margin-top:10px ">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
