<div class="pageContent">
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-home mr10"></span>{{title}}</li>
    </ol>

    <div class=" container-fluid bgWhite">
        <div class="row">
            <div class="col-xs-12">
                <h4 class="modal-title">{{title}}</h4>
                <hr>
                <div class="col-xs-3"></div>
                <div class="col-xs-3">
                    <div class="form-group ">
                        <label class="control-label ">SOP名称：</label>
                        <input ng-model="sopInfo.name" type="text" class="form-control">
                    </div>
                    <div class="form-group ">
                        <label class="control-label ">SOP主题：</label>
                        <textarea ng-model="sopInfo.theme" name="sopTheme" cols="50" rows="5"></textarea>
                    </div>
                    <div class="form-group ">
                        <label class="control-label  ">文件附件：</label>
                        <input ng-model="sopInfo.content" type="hidden" name="types" value="">
                        <!--<button ng-click="uploadFiles()" type="button" class="btn btn-primary">-->
                        <!--上传-->
                        <!--</button>-->
                        <!--<div id="img1" ng-click="uploadFiles()" class="uploadImg" style="width:60px;height:60px" >-->
                        <!--上传文件-->
                        <!--</div>-->
                        <div id="img1" ng-click="uploadFiles()" style="width: 80px;height:80px;cursor: pointer;" >
                            <img src="bower_components/zyupload/lib/images/upload.png" alt=""  width="100%" height="100%"  >
                        </div>
                        <input type="text" ng-model="fileTitle" style="width: 100%">
                    </div>


                    <div class="text-right" style="padding: 10px;">
                        <button class="btn btn-primary" ng-click="save()">确定</button>
                        <button class="btn btn-default" ui-sref="main.sopClause">取消</button>
                    </div>
                </div>
            </div>
        </div>


    </div>


</div>

<!--上传附件-->
<div class="modal fade" id="uploadPhoto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title">上传照片</h5>
            </div>
            <div class="modal-body">
                <div id="upload">
                    <div id="zyUpload"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
            </div>
        </div>
    </div>
</div>
<!--上传附件END-->
