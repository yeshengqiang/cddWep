<style>
	.modal{
		color: #000;
	}
</style>
<div class="col-xs-12 top">
	<h3 class="col-xs-6">
		<img src="imgs/logo.jpg">
	</h3>
	<div class="col-xs-6 text-right">
		<span style="padding-right: 12px;" ng-if="services">{{company}}</span>
		<span style="padding-right: 12px;" ng-if="demand">{{company}}</span>
		<span style="padding-right: 12px;" ng-if="backTitle">{{company}}</span>
		<a class="exit mr15" href="javascript:void(0);" data-toggle="modal" data-target="#example">更换密码</a>
		<span class="glyphicon glyphicon-log-out" style="cursor: pointer" ng-click="exit()" href="javascript:void(0);" title="退出系统"></span>
	</div>
</div>
<div class="modal fade" id="example" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>
				<h5 class="modal-title">更换密码</h5>
			</div>
			<div class="modal-body">
				<div class="row clearfix">
					<div class="col-md-2"></div>
					<div class="col-md-8">
						<div class="tab-input">
							<input class="form-control" placeholder="请输入账号" ng-model="userInfo.loginname" disabled/>
							<span>账号：</span>
						</div>
                        <div class="tab-input">
                            <input class="form-control" type="password" placeholder="请输入密码" ng-model="userInfo.oldpwd"/>
                            <span>原始密码：</span>
                        </div>
						<div class="tab-input">
							<input class="form-control" type="password" placeholder="请输入新密码" ng-model="userInfo.newpwd"/>
							<span>新密码：</span>
						</div>
						<div class="tab-input">
							<input class="form-control" type="password" placeholder="请输入重复密码" ng-model="userInfo.repeatPwd"/>
							<span>重复密码：</span>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary" ng-click="sub()">确认</button>
			</div>
		</div>
	</div>
</div>
