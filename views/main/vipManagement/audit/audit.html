<div class="pageContent">
	<ol class="breadcrumb">
		<li><span class="glyphicon glyphicon-home mr10"></span>{{title}}</li>
	</ol>
	<div class="container-fluid bgWhite form-horizontal">
		<div class="form-group">
			<div class="col-xs-2 text-right ">
				<label class="control-label">企业名称：</label>
			</div>
			<div class="col-xs-4">
				<input class="form-control" type="text" ng-model="auditItm.name"  disabled/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-2 text-right ">
				<label class="control-label">联系方式：</label>
			</div>
			<div class="col-xs-4">
				<input class="form-control" type="text" ng-model="auditItm.phone"  disabled/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-2 text-right ">
				<label class="control-label">公司邮箱：</label>
			</div>
			<div class="col-xs-4">
				<input class="form-control" type="text" ng-model="auditItm.email" disabled/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-2 text-right ">
				<label class="control-label">公司地址：</label>
			</div>
			<div class="col-xs-4">
				<input class="form-control" type="text" ng-model="auditItm.address"  disabled/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-2 text-right ">
				<label class="control-label">公司简介：</label>
			</div>
			<div class="col-xs-4">
				<textarea class="form-control" type="text" ng-model="auditItm.intro" disabled></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-2 text-right ">
				<label class="control-label">公司法人：</label>
			</div>
			<div class="col-xs-8">
				<div class="row">
					<div class="col-xs-3" ng-repeat="picture1 in auditItm.corporationim" ng-click="changePhotoPerson()">
						<div class="uploadImg">
							<img src="{{url}}/{{picture1}}" alt="" width="100%" height="100%"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-2 text-right ">
				<label class="control-label">公司资质：</label>
			</div>
			<div class="col-xs-8">
				<div class="row">
					<div class="col-xs-3" ng-repeat="picture2 in auditItm.certificate" ng-click="changePhoto()">
						<div class="uploadImg">
							<img src="{{url}}/{{picture2}}" alt="" width="100%" height="100%"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 text-center">
				<button class="btn btn-primary" ng-click="changeIt(2)" ui-sref="main.vipManagement">通过</button>
				<button class="btn btn-danger" ng-click="changeIt(1)" ui-sref="main.vipManagement">不通过</button>
				<button class="btn " ng-click="changeIt(3)" ui-sref="main.vipManagement">拉黑</button>
			</div>
		</div>
	</div>
</div>
